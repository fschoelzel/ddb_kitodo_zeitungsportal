<!-- Include Fluid namespaces -->
{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<form class="tx-dlf-search-form" id="tx-dlf-search-in-document-form" action="{actionUrl}" method="post" enctype="multipart/form-data">
  <div>
    <label for="tx-dlf-search-query">{labelQuery}</label>
    <!-- Never change the @id of this input field! Otherwise search won't work! -->
    <input type="text" id="tx-dlf-search-in-document-query" placeholder="{labelSearchInDocument}" name="{labelQueryUrl}" />
    <input type="button" id="tx-dlf-search-in-document-button" value="{labelSubmit}" onclick="search();" />
    <input type="hidden" id="tx-dlf-search-in-document-start" name="{labelStart}" value="0" />
    <input type="hidden" id="tx-dlf-search-in-document-id" name="{labelId}" value="{currentDocument}" />
    <input type="hidden" id="tx-dlf-search-in-document-page" name="{labelPageUrl}" />
    <input type="hidden" id="tx-dlf-search-in-document-highlight-word" name="{labelHighlightWord}" />
    <input type="hidden" id="tx-dlf-search-in-document-encrypted" name="{labelEncrypted}" value="{solrEncrypted}" />
  </div>
</form>
<div id="tx-dlf-search-in-document-loading" style="display: none;">{labelLoading}...</div>
<div id="tx-dlf-search-in-document-clearing" onclick="clearSearch();">{labelDeleteSearch}...</div>
<div id="tx-dlf-search-in-document-results"></div>
<div id="tx-dlf-search-in-document-labels" style="display:none;">
    <span id="tx-dlf-search-in-document-label-next">{labelNext}</span>
    <span id="tx-dlf-search-in-document-label-previous">{labelPrevious}</span>
    <span id="tx-dlf-search-in-document-label-page">{labelPage}</span>
    <span id="tx-dlf-search-in-document-label-noresult">{labelNoResult}</span>
</div>
